<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina_Inicial.css">
    <link rel="stylesheet" href="Carrossel.css">
    <title>LeCooper</title>
</head>

<body>
    <header>
        <div> <!-- Div do usuário -->
            <img class="user" src="Imagens/user.png" alt="user">
        </div>
        <div style="height: 0px; margin: 0; display:flex; justify-content:center">
            <nav> <!-- Botões de navegação -->
                <button><a href="#">Categorias</a></button>
                <button><a href="#">Livros</a></button>
                <a class="logo-container" href=""><img src="Imagens/lecooper.png" alt="LeCooper" width="120px"></a>
                <button><a href="#">Catálogo</a></button>
                <button><a href="#">Lançamentos</a></button>

            </nav>
        </div>
        <div> <!-- Div do carrinho -->
            <img class="market" src="Imagens/carrinho-de-compras.png" alt="user">
        </div> <!-- Div da caixa de pesquisa -->
        <div class="search-box" id="searchBox">
            <input type="text" class="search-txt" placeholder="Pesquisar...">
            <a href="" class="search-btn">
                <img src="Imagens/lupa.svg" alt="Lupa" height="20px" width="20px">
            </a>
        </div>
    </header>
    <div class="aside1">
        <aside>
            <ul>
                <li><a href="">Quadrinhos </a></li>
                <li><a href="">Mangás </a></li>
                <li><a href="">Livros </a></li>
                <li><a href="">Revistas </a></li>
                <li><a href="">Raridades </a></li>
                <li><a href="">Autografados</a></li>
                <li><a href="">Pré-Venda </a></li>
                <li><a href="">Promocionais</a></li>
            </ul>
        </aside>
    </div>
    <div class="btns-sub">
        <button><a href="">Mais Vendidos</a></button>
        <button><a href="">Melhor Avaliados </a></button>
        <button><a href="">Promoções</a></button>
        <button><a href="">Edições Especiais</a></button>
    </div>
    <div class="imgs">
        <img src="Imagens/Marvel_Logo.svg" alt="Marvel" id="img-1">
        <img src="Imagens/Star_Wars_Logo.svg.png" alt="Star Wars" id="img-2">
        <div>
            <img src="Imagens/batimann.png" alt="Batman" id="img-3">
        </div>
        <div>
            <img src="Imagens/jojo.png" alt="JOJO" id="img-4">
        </div>
    </div>

    <div class="alinhamento">
        <div class="slider">
            <div class="slides">

                <input class="input" type="radio" name="radio-btn" id="radio1">
                <input class="input" type="radio" name="radio-btn" id="radio2">
                <input class="input" type="radio" name="radio-btn" id="radio3">
                <input class="input" type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="Imagens/Zed_0.jpg" alt="ROBie">
                </div>

                <div class="slide">
                    <img src="Imagens/arcade_veigar.jpg" alt="ROBie">
                </div>

                <div class="slide">
                    <img src="Imagens/Volibear.jpg" alt="ROBie">
                </div>

                <div class="slide">
                    <img src="Imagens/Velkoz.jpg" alt="ROBie">
                </div>
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>




























































        <script src="Pagina_Inicial.js"></script>
        <script src="Carrossel.js"></script>
</body>

</html>
